<script type="text/javascript">
    var userId;
    $(function () {
        GetPersonalInfo(userId);
    })
    function GetPersonalInfo(userId) {
        $.ajax({
            type:"GET",
            // url:"../testJson/personalInfo.json?" + "userId=" + userId,
            url:'GetPersonInfoServlet?'+"userId=" + userId,//userId实际上无法获得，需要后端从服务器中直接获得session
            contentType:"application/json",
            success:function (res) {
                if(res.code == 1){
                    let data = res.data
                    $('#nick_name').html(data.nickName)
                    $('#thumbUp_num').html(data.thumbUpNum)
                    $('#view_num').html(data.ViewNum)
                    $('#fans_Num').html(data.fansNum)
                    let avator_str = '<a href="#" class="fh5co_con_123"><img src="'+ data.avatarPath + '" alt="img" class="footer_logo"/><i class="fa fa-home"></i></a>'
                    $('#avatar').html(avator_str)
                }
            }
        })

    }
    
</script>
